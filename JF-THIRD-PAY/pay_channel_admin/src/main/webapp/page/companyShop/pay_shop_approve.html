<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "lib/lib.html" />
<title>APP审核</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-menu-add">

		<div class="row cl">
	      <label class="form-label col-3"><span class="c-red">*</span>不通过理由</label>
	      <div class="formControls col-5">
	        <textarea id="shopPassReason" name="shopPassReason" value="" cols="" rows="" class="textarea"  placeholder="" datatype="*" dragonfly="true" nullmsg="不通过理由不能为空！"></textarea>
	        <input type="hidden" value="${map.id}" name="id"/>
	        <input type="hidden" value="3" name="shopStatus"/>
	      </div>
	      <div class="col-4"> </div>
	    </div>
	    <div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="_save()">
			</div>
		</div>
	    
	</form>
</div>
<script type="text/javascript">

 //提交数据
function _save(){

		if($("#shopPassReason").val()!=""){
			$("#form-menu-add").attr("action","${basePath}/payv2BussCompanyShop/updatePayv2BussCompanyShop.do");
			$("#form-menu-add").ajaxSubmit({
				dataType : "json",
				success:function(data){
					if(data.resultCode==200){
						window.parent.location.replace("${basePath}/payv2BussCompanyShop/payv2BussCompanyShopList.do?");//返回任务列表
						layer_close();
					}else if(data.resultCode==-1){
						alert("提交失败,参数异常！");
						return false;
					}
				}
			}); 
		}else{
			alert("不通过理由不能为空");
			return false;
		}

}
</script>
</body>
</html>

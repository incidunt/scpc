<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<#include "lib/lib.html" />
<title>APP版本审核</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-menu-add">

		<div class="row cl">
	      <label class="form-label col-3"><span class="c-red">*</span>不通过理由</label>
	      <div class="formControls col-5">
	        <textarea id="appPassReason" name="appPassReason" value="" cols="" rows="" class="textarea"  placeholder="" datatype="*" dragonfly="true" nullmsg="不通过理由不能为空！"></textarea>
	        <input type="hidden" value="${map.id}" name="id"/>
	        <input type="hidden" value="4" name="status"/>
	        <input type="hidden" value="${map.appId}" name="appId"/>
	      </div>
	      <div class="col-4"> </div>
	    </div>
	    <div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="_save()">
			</div>
		</div>
	    
	</form>
</div>
<script type="text/javascript">

$(function(){
	
	$("#form-menu-add").Validform({
		tiptype:3,
		showAllError:true,   //表单提交时显示所有提示信息
		ignoreHidden: true,  //隐藏的表单元素不校验
		ajaxPost:true,
		callback:function(data){
			if(data.resultCode==200){
				layer.msg('保存成功!', {
					icon : 1,
					time : 1000
				});
				parent.location.replace("${basePath}/payv2AppVersion/payv2AppVersionList.do?appId="+data.appId);
				parent.layer.close();
			}else{
				layer.msg(data.message, {
					icon : 1,
					time : 1000
				});
			}
			
		}
	});
	
});

 //提交数据
function _save(){

	$("#form-menu-add").attr("action","${basePath}/payv2AppVersion/approveAgreePayv2AppVersion.do").submit();

}
</script>
</body>
</html>

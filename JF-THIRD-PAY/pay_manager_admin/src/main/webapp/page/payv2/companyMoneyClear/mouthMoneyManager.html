	<script type="text/javascript" >
		$("p[name='allClear']").css("color","blue");

		$(function(){
			$.Huitab("#tab_demo .tabBar span","#tab_demo .tabCon","current","click","0")
		});

		
		function ac(){			
			var ajax_data = $("#myForm").serializeArray(); //表单数据

			ajax_data[0].value = $("#logmin").val()+"-01";
			ajax_data[1].value = $("#logmin").val()+"-31";

			if($("input[name='createTimeBegin']").val() == ""){
				$("#waring").css("display","inline-block");
				return;
			}else{
				$("#waring").css("display","none");
			};

			dataRuquest();

			$.ajax({
				type:"get",
				url:"${basePath}/Payv2CompanyMoneyClear/selectByMouthAllMoney.do",
				data:ajax_data,
				async:true,
				success:function(data){						
					if(!!data&&data.resultCode==200){
						var allClear = data.Data.allClear;
						$("p[name='allClear']").eq(0).text(allClear.rateMoney);
						$("p[name='allClear']").eq(1).text(allClear.rateProfit);
						$("p[name='allClear']").eq(2).text(allClear.successMoney);
						$("p[name='allClear']").eq(3).text(allClear.refundMoney);
						$("p[name='allClear']").eq(4).text(allClear.cleanpayMoney);
						$("p[name='allClear']").eq(5).text(allClear.accountsMonry);
					}else{
						alert(data.message);
					}
				}
			});
		};
		function dataRuquest(){
			var ajax_data = $("#myForm").serializeArray(); //表单数据
			ajax_data[0].value = $("#logmin").val()+"-01";
			ajax_data[1].value = $("#logmin").val()+"-31";

			$("#mouthClearDate").empty();			
			var date = $("#logmin").val();
			$.ajax({
				type:"get",
				url:"${basePath}/Payv2CompanyMoneyClear/selectByMouth.do",
				data:ajax_data,
				async:true,
				success:function(data){
					if(!!data&&data.resultCode==200){
						var map=data.Data.dataMap ,
						str = "";						
						$.each(map,function(key,values){
							str="<tr class='text-c'><td>"+date+"</td><td>"+map[key].channelName+"</td><td>"+map[key].companyName+"</td><td>"+map[key].rateMoney+"</td><td>"+map[key].rateProfit+"</td><td>"+map[key].successMoney+"</td><td>"+map[key].refundMoney+"</td><td>"+map[key].cleanpayMoney+"</td><td>"+map[key].accountsMonry+"</td><td><input class='	btn btn-primary radius size-MINI' type='button' value='详情' onclick=detail('账单详情(月账单)','${basePath}/Payv2BussWayDetail/showDetailMouth.do?companyId="+key+"&clearTime="+map[key].clearTime+"&accountsMonry="+map[key].accountsMonry+"&cleanpayMoney="+map[key].cleanpayMoney+"&rateMoney="+map[key].rateMoney+"&createTimeBegin="+ajax_data[0].value+"&createTimeEnd="+ajax_data[1].value+"')></td><tr>";
							 $("#mouthClearDate").append(str);
						});	
					}else{
						alert(data.message);
					}
				}
			});
		}

		function showCompany(channelId,companyId){
	      var channelId = $("#"+channelId).val();
	      if(channelId ==null || channelId == ""){
	        alert(channelId);
	        $("#"+companyId).empty();
	        $("#"+companyId).append('<option value="">全部</option>');
	      }else{
	        $("#"+companyId).empty();
	        $("#"+companyId).append('<option value="">全部</option>');
	        $.ajax({
	          type:"get",
	          url:"${basePath}/Payv2CompanyMoneyClear/showCompany.do?channelId="+channelId,
	          async:true,
	          success:function(data){           
	            if(!!data&&data.resultCode==200){
	              var list = data.Data,
	                str="";
	              for(var i=0;i<list.length;i++){             
	                str+='<option value="'+list[i].id+'">'+list[i].companyName+'</option>';
	              }
	              $("#"+companyId).append(str);
	            }else{
	              alert(data.message);
	            }
	          }
	        }); 
	      }
	     
	    };
		function detail(title,url,w,h){

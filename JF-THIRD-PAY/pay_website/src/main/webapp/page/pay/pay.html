<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../public/css/style.css" />

	<body>

			<div class="tlCon">

				</div>
				<div class="odM">
					<div class="odMo fl">订单金额</div>
					<div class="odMoney fr">50元</div>
				</div>
				
			</div>
		</div>
		<div class="pursePay">
			<div class="ppCon">
				<div class="psPay fl">钱包支付</div>
				<div class="maxSale fl">最高优惠6.8元</div>

			</div>
		</div>

			<div class="psPays">
				<div class="purseIcon fl">
					<img src="" />
				</div>
				<div class="purseIntro fl">
					<div class="purseName">包投钱包</div>
					<div class="purseOnsale">每日限量单每日限量单</div>

				<div class="purseChoose fr">
					<img src="../public/img/c.png" />
				</div>
				<div class="reduceMoney fr">-￥<span>6.80</span></div>	
			</div>
			<div class="download">
				还没有<span class="name2purse">包投钱包</span>，<span class="downloadPurse">点击此处</span>即可享受支付优惠
			</div>
		</div>
		<div class="otherPay">
			<div class="otpCon">其他支付方式</div>
		</div>
		<div class="othersPay">
			<div class="cardPay" choose="">
				<div class="cpCon">
					<div class="logoIcon fl">
						<img src="" />
					</div>
					<div class="words fl">
						<div class="wsUp">银行卡支付</div>
						<div class="wsDown">安全快速无需开通网银</div>
					</div>
					<div class="choose fr c1"></div>
				</div>
			</div>
		</div>
		<div class="bottom"></div>
		<div class="btn">确认支付</div>
		<div class="bg"></div>
		<div class="otsPurse">
			<div class="otsTitle">
					<div class="otsImg fl"></div>
					<div class="otsWs fl">其他钱包</div>
			</div>
			<div class="otsCon">
			</div>
		</div>
		<script type="text/javascript" src="../public/js/zepto.min.js" ></script>
		<script type="text/javascript" src="../public/js/rem.js" ></script>
		<script type="text/javascript" src="../public/js/payData.js" ></script>

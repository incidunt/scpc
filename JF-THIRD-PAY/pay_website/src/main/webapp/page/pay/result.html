	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

		<link rel="manifest" href="manifest.json">
		<title>支付集</title>
		<link href="../../public/css/return.css" rel="stylesheet">
	</head>

	<body>
		<div class="title">
			<div class="tlCon">
				<div class="headline">支付结果</div>
			</div>
		</div>
		<div class="main">
			<div id="icon" class="icon" style="height:1.4rem;width:1.4rem;margin-top:1rem;"></div>
			<div class="payStatus">支付成功</div>
			
		</div>
		
		<script type="text/javascript" src="../public/js/zepto.min.js" ></script>
		<script>
			/*汇付宝回调页面*/
			var a=document.documentElement.clientWidth/7.2;
			document.documentElement.style.fontSize=a+'px';
			window.onresize=function(){
				var a=document.documentElement.clientWidth/7.2;
				document.documentElement.style.fontSize=a+'px';
			}
			var obj = transmit();
			if(obj.result==0){
				$("#icon").addClass("icon2").removeClass("icon");
				$(".payStatus").html("取消支付");
			}else if(obj.result==1){
				$("#icon").addClass("icon").removeClass("icon2");
				$(".payStatus").html("支付成功");
			}else{
				$("#icon").addClass("icon2").removeClass("icon");
				$(".payStatus").html("支付失败");
			}
				
				
			function transmit(){
				var str = window.location.search;
				str=str.slice(1,str.length);
				str=str.split("&");
				var obj={};
				for(var i=0;i<str.length;i++){
					strs=str[i];
					strs=strs.split("=");
					obj[strs[0]]=strs[1];			
				}
				return obj;
			}

				$(".payStatus").html("支付成功");
			}else{
				$("#icon").addClass("icon2").removeClass("icon");
				$(".payStatus").html("支付失败");
			}*/

			} */
			
		</script>
	</body>

</html>
